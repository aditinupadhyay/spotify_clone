<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-your fav music destination is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="SPOTIFY"> SPOTIFY </li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS: No Copyright songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span>Let Me love You</span>
                    <span class="sonhglistplay"><span class="timedisplay">02:45 <i id="1" class="far songItemPlay  fa-play-circle"  aria-hidden="true"></i></span></span>
                </div>
                
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span>Vigilante maroon</span>
                    <span class="sonhglistplay"><span class="timedisplay">03:34 <i id="2" class="far songItemPlay  fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span>Midnight Sun</span>
                    <span class="sonhglistplay"><span class="timedisplay">03:00 <i id="3" class="far songItemPlay  fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span>Could've, Should've</span>
                    <span class="sonhglistplay"><span class="timedisplay">03:43 <i id="4" class="far songItemPlay  fa-play-circle"  aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span>It's Me, I'm The Problem</span>
                    <span class="sonhglistplay"><span class="timedisplay">05:45 <i id="5" class="far songItemPlay  fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span>Mastermind</span>
                    <span class="sonhglistplay"><span class="timedisplay">03:45 <i id="6" class="far songItemPlay  fa-play-circle"  aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span>Torquoise Haze</span>
                    <span class="sonhglistplay"><span class="timedisplay">00:45 <i id="7" class="far songItemPlay  fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="8.jpg" alt="1">
                    <span>Lavender Blue</span>
                    <span class="sonhglistplay"><span class="timedisplay">03:45 <i id="8" class="far songItemPlay  fa-play-circle"aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="9.jpg" alt="1">
                    <span>Bejeweled</span>
                    <span class="sonhglistplay"><span class="timedisplay">02:45 <i id="9" class="far songItemPlay  fa-play-circle"  aria-hidden="true"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span>Labyrinth</span>
                    <span class="sonhglistplay"><span class="timedisplay">01:45 <i id="10" class="far songItemPlay  fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                
            </div>
                
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myPlayBar" min="0" value="0" max="100">
        <div class="icons">

            <i class="fas fa-3x fa-step-backward" id="previous" aria-hidden="true"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fas fa-3x fa-step-forward" id="next" aria-hidden="true"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="gif" width="50px" id="gif"> <span class="masterSongName">Let Me Love You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
